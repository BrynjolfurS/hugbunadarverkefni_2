<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/styles.css}" />
  <title>Events</title>
</head>

<body>

<header class="header light-blue text-yellow" style="text-align: center; ">
  <h1 th:text="${#strings.capitalize(thread.getSport())}"></h1>
  <div class="userInfo" th:if="${session.LoggedInUser != null}">
    <p>User: <span th:text="*{session.LoggedInUser.username}"></span></p>
    <form action="#" th:action="@{logout}" method="post">
      <input type="submit" value="Logout">
    </form>
  </div>
</header>
  <!--
  <h1 th:text="${thread.user}"></h1>
  <h2 th:text="${thread.header}"></h2>
  <p th:text="${thread.body}"></p>
  -->
  <div class="main">
    <div class="sidebar-left light-gray">
      <menu class="nav">
        <li class="nav-item nav-icon">
          <button class="nav-button"><a th:href="@{/home}">Home</a></button>
        </li>
        <li th:each="sport : ${sports}">
          <button class="nav-button">
            <a style="font-size: 1.1rem;" th:href="@{/home/{s}(s=${sport})}" th:text="${#strings.capitalize(sport)}"></a>
          </button>
        </li>
      </menu>
    </div>

    <div class="content-container">
      <div class="forum-container light-gray">
        <h1 class="thread-header" th:text="${thread.header}"></h1>
        <div class="thread-body" th:text="${thread.body}"></div>
        <div class="thread-info">
          <p>Created by: <span th:text="${thread.getUser()}"></span></p>
          <p>Date: <span th:text="${thread.date}"></span></p>
        </div>
        <hr>

        <li class="commentsSection" style="list-style-type:none;" th:each="comment : ${comments}">
          <div class="comment-body">
            <div class="user-info">
              <h2 style="margin: 0;" th:text="${comment.user.getUsername()}"></h2>
              <p style="margin-left: .3rem; color: #8a8a8a;">*</p>
              <h5 style="margin: 0; color: #8a8a8a; margin-left: .3rem;" th:text="${comment.getDateCommented()}"></h5>
            </div>
            <p th:text="${comment.comment}"></p>
          </div>
        </li>
        <form style="display: flex; flex-direction: column; width: 30%; margin-left: 2rem;" th:hidden="${session.LoggedInUser} == null" action="" method="post">
          <textarea maxlength="255" type="text" name="comment" id="comment"></textarea>
          <input style="margin-top: 1em; width: 50%; word-wrap:break-word" type="submit" value="Post Comment" />
        </form>
      </div>
    </div>

    <div class="sidebar-right light-gray">
      <div class="events">
        <div class="events-title">
          <h1>Upcoming Events</h1>
        </div>
      </div>
    </div>

</div>

<footer class="footer">

</footer>
</body>
</html>
